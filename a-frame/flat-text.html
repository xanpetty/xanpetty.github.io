<!DOCTYPE html>
<html>
 <head>
   <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
   <title>whatever</title>

  <style>
  </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="grid" src="../vr/grey_grid.png">
      </a-assets>

      <a-entity position="0 1.68 -1" scale="8 8 8"
        text="align:center; anchor:center; color:aqua; font:../fonts/aframe-arial-black-hollow.fnt; value: Arial-Black-Hollow;">
        <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 -360 0" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity id="plane" geometry="primitive: plane; width: 1000; height: 1000"
        material="color: #333; src: #grid; repeat: 1000 1000; transparent: true; metalness: 0.6; roughness: 0.4"
        rotation="-90 0 0">
      </a-entity>
     <a-sky color="#666"></a-sky>
   </a-scene>
 </body>
</html>
